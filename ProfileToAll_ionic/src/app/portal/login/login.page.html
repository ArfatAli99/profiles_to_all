<ion-header no-border *ngIf="response.page == 200">
  <ion-toolbar mode="ios">
    <ion-title>ATG Approve - Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row *ngIf="response.page == 200">
    <ion-col size="12" size-md="5" offset-md="2" size-lg="4" offset-lg="4" >
      <ion-card class="card_size" size="12">
        <ion-card-header>
          <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
          <ion-card-title>Login - {{response.company.ez_company_name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row justify-content-center>
              <ion-col size="12" align-self-center class="">
                <img style="width: 128px;" src="/assets/logo-atg-small.png" class="img_size">
              </ion-col>
            </ion-row> 
            <ion-row justify-content-center *ngIf="response.page == '200'" class="mt-2">
              <ion-col size="12" align-self-center>
                <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit(response.company.ez_site_path, response.company.ez_company_id)">
                  <ion-item>
                    <!-- <ion-label position="stacked">Username: </ion-label> -->
                    <ion-input autofocus required formControlName="username" placeholder="username"></ion-input>
                  </ion-item>
                  <ion-item>
                    <!-- <ion-label position="stacked">Password: </ion-label> -->
                    <ion-input required type="password" formControlName="password" placeholder="password"></ion-input>
                  </ion-item>
                  <!-- <ion-item>
                      <select formControlName="country" class="form-control">
                        <option>Select Country</option>
                        <option  *ngFor="let country of response.countries" value="{{country.ez_loc_abbr}}">{{country.ez_country ? country.ez_country : ' '}}</option>
                      </select>
                  </ion-item> -->
                  <ion-item>
                      <ion-select placeholder="Select Country" formControlName="country">
                        <ion-select-option *ngFor="let country of response.countries" value="{{country.ez_loc_abbr}}">{{country.ez_country ? country.ez_country : ' '}}</ion-select-option>
                      </ion-select>
                    </ion-item>
                    
                  <!-- <ion-item>
                    <ion-input  formControlName="company" ngShow="false" value="{{response.company.ez_company_id}}" ngInit="company = response.company.ez_company_id" id="company"></ion-input>
                  </ion-item> -->
                  <!-- <ion-item>
                      <ion-label>Select Country</ion-label>
                      <ion-select interface="popover" [(ngModel)]="country" >
                        <ion-select-option *ngFor="let country of response.countries">{{country.ez_country ? country.ez_country : ' '}}</ion-select-option>
                      </ion-select>
                    </ion-item> -->
                  <!-- <ion-button (click)="login()" expand="block" size="large">
                  Login
                  </ion-button>               -->
                  <ion-button class="mt-2" expand="full" type="submit" [disabled]="!credentialsForm.valid">Login</ion-button>
                  <!-- <ion-button expand="block" color="secondary" routerLink="/register" routerDirection="forward">Register</ion-button> -->
                </form>
              </ion-col>
            </ion-row>
            <ion-row justify-content-center>
              <div *ngIf="response.page != '200'">
                <h3>{{response.message}}</h3>
              </div>
            </ion-row>
          </ion-grid>  
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row justify-content-center>
    <div *ngIf="response.page != '200'">
      <h3 style="color: red;">Not Found</h3>
    </div>
  </ion-row>
</ion-content>
