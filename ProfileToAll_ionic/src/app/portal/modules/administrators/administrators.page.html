<ion-content class="md hydrated" style="--offset-top:0px; --offset-bottom:0px;" >
  <ion-row style="margin-top: 60px;">
    <ion-col size="12" size-md="11" offset-md="0.5" size-lg="5.5" offset-lg="0.35"  >
      <ion-card class="ion-margin-top">
        <ion-card-header style="background-color: whitesmoke;">
          Login
        </ion-card-header>
        <ion-card-content style="background-color: #f5faff;">
          <ion-list>

            <ion-item>
              <ion-label >Username</ion-label>
              <ion-input type="text" aria-placeholder="Username" value=""></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label fixed>Full Name</ion-label>
              <ion-input type="text" aria-placeholder="Full Name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>Email</ion-label>
              <ion-input type="email" aria-placeholder="Email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>Phone</ion-label>
              <ion-input type="text" aria-placeholder="City"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Active</ion-label>
              <ion-checkbox color="dark" checked="true"></ion-checkbox>
            </ion-item>
              
          
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="12" size-md="11" offset-md="0.5" size-lg="5.5" offset-lg="0.35" >
        <ion-card class="ion-margin-top">
            <ion-card-header style="background-color: whitesmoke;">
              Settings
            </ion-card-header>
            <ion-card-content style="background-color: #f5faff;">
              <ion-list>
                <ion-item>
                  <ion-label>Language</ion-label>
                  <ion-select >
                    <!-- <ion-select-option value="nes">United States</ion-select-option> -->
                  </ion-select>
                </ion-item>
                <ion-item>
                  <ion-label fixed>Home Agency</ion-label>
                  <ion-input type="text" aria-placeholder="NoSow Salt" value=""></ion-input>
                </ion-item>
                <ion-radio-group>
                  <ion-list-header>
                    <ion-label>Support function</ion-label>
                  </ion-list-header>
              
                  <ion-item>
                    <ion-label>Administrate circle</ion-label>
                    <ion-radio slot="start" value="biff" checked></ion-radio>
                  </ion-item>
              
                  <ion-item>
                    <ion-label>Administrate agencies</ion-label>
                    <ion-radio slot="start" value="griff"></ion-radio>
                  </ion-item>
              
                  <ion-item>
                    <ion-label>Administrate agencies</ion-label>
                    <ion-radio slot="start" value="buford"></ion-radio>
                  </ion-item>
                </ion-radio-group>
                
                <ion-item>
                  <ion-label>Read-Only Access</ion-label>
                  <ion-checkbox color="dark" checked="false"></ion-checkbox>
                </ion-item>
                <ion-item>
                  <ion-label fixed>Linked traveler profile</ion-label>
                  <ion-input type="text" aria-placeholder="Linked traveller profile" value=""></ion-input>
                </ion-item>
                
              
                
                  
              
              </ion-list>
            </ion-card-content>
        </ion-card>
    </ion-col>
    <!-- <ion-col size="12" size-md="5" offset-md="2" size-lg="4" offset-lg="1" style="height: 200px; background-color: darkgoldenrod;"></ion-col> -->
  </ion-row>
</ion-content>
