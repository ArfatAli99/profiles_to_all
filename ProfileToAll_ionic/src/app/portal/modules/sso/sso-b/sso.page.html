<ion-content *ngIf="data">
  <ion-item style="margin-top: 60px;">
    <h1>SSO</h1>
    <!-- <ion-tab-button> -->
        <!-- <a class="nav-link"  [routerLink]="['../../../../add-traveler']" skipLocationChange>Add</a> -->
      <!-- </ion-tab-button> -->
      <ion-button color="success" fill="outline" [routerLink]="['../../../../add-sso']" skipLocationChange>
          Add
          <!-- <ion-icon slot="end" name="create"></ion-icon> -->
          <ion-icon name="add-circle"></ion-icon>
      </ion-button>       
  </ion-item>
  <div class="row">
    <div class="col-md-4">
      <input *ngIf="config.filtering" placeholder="Filter all columns"
             [ngTableFiltering]="config.filtering"
             class="form-control"
             (tableChanged)="onChangeTable(config)"/>
    </div>
  </div>
  <br>
  <ng-table [config]="config"
            (tableChanged)="onChangeTable(config)"
            (cellClicked)="onCellClick($event)"
            [rows]="rows" [columns]="columns">
  </ng-table>
  <pagination *ngIf="config.paging"
              class="pagination-sm"
              [(ngModel)]="page"
              [totalItems]="length"
              [itemsPerPage]="itemsPerPage"
              [maxSize]="maxSize"
              [boundaryLinks]="true"
              [rotate]="false"
              (pageChanged)="onChangeTable(config, $event)"
              (numPages)="numPages = $event">
  </pagination>
  <pre *ngIf="config.paging" class="card card-block card-header">Page: {{page}} / {{numPages}}</pre>
</ion-content>
